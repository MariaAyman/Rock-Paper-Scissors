<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <main id="main-content" class="visible">
        <div class="index-title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="index-logo">
            <div class="logo visible"><i class="fas fa-hand-rock"></i></div>
            <div class="logo hidden"><i class="fas fa-hand-paper"></i></div>
            <div class="logo hidden"><i class="fas fa-hand-scissors"></i></div>
            <div class="logo hidden"><h4>Let's Play</h4></div>
        </div>
        <div class="container">
            <div class="player">
                <div class="player-avatar">
                    <img src="https://res-console.cloudinary.com/maria1877/thumbnails/v1/image/upload/v1615831386/MjA2LTIwNjc5ODJfdGhpbmtpbmctYm95LWNsaXBhcnQtYW5kLWNsaXBhcnRzLWZvci1mcmVlLXRyYW5zcGFyZW50LXJlbW92ZWJnLXByZXZpZXdfMV9rcmt2am4=/preview">
                </div>
                <div class="player-buttons">
                    <button class="playerB" id="rock"><i class="fas fa-hand-rock"></i></button>
                    <button class="playerB" id="paper"><i class="fas fa-hand-paper"></i></button>
                    <button class="playerB" id="scissors"><i class="fas fa-hand-scissors"></i></button>
                </div>
            </div>
            <div class="score-board">
                <div class="score-label">
                    <p class="label">You</p>
                    <p class="label">Machine</p>
                </div>
                <div class="score-container">
                    <div id="player-score" class="score">0</div>
                    <div id="computer-score" class="score">0</div>
                </div>
            </div>
            <div class="computer">
                <div class="computer-avatar">
                    <img src="https://res-console.cloudinary.com/maria1877/thumbnails/v1/image/upload/v1615831384/MTMtMTMwNDUzX3JvYm90LXBuZy1pbWFnZS1oZC10cmFuc3BhcmVudC1iYWNrZ3JvdW5kLWhkLXJvYm90LXJlbW92ZWJnLXByZXZpZXdfZnNtY2Mz/preview">
                </div>
            </div>
        </div>
        <div class="result-container"></div>
    </main>
    <div id="end-alert" class="hidden">
        <div class="end-cont">
            <div id="end-credit"></div>
            <a id="retry-btn"></a>
        </div>
    </div>
    <script src="gameScript.js"></script>
</body>
</html>
